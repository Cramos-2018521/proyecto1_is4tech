<section class="container my-5">
  <div class="row">
    <div class="col-md-6 img-wrapper text-center d-flex flex-column align-items-center">
      <img *ngIf="status" [src]="message" alt="dog" class="img-fluid mb-3 max-width-100" />
      <button type="button" (click)="getDog()" class="btn btn-primary">New</button>
    </div>
    <div class="col-md-6 text-wrapper bg-light p-3 rounded d-flex flex-column justify-content-center">
      <h1>Dogs</h1>
      <p>{{ textAreaVal }}</p>
      <textarea
        rows="4"
        cols="1"
        appWhiteSpace
        [(textToParse)]="textAreaVal"
        class="form-control mt-2"
      ></textarea>
    </div>
    <div appHighlightOnHover [highlightColor]="'rgb(255, 0, 0)'">Elemento para resaltar en hover</div>
    <input type="text" appCommaSeparate>
    <p appCopyToClipboard>
      Este texto se copiará al hacer clic en el ícono de copiar: <i class="fa fa-copy"></i>
    </p>
    <p>
      {{ 'Por fin hoy es viernes texto' | substring: 12 }}
    </p>
    
  </div>
</section>
